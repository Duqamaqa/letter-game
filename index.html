<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Letters - Interactive Letter Matching Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>ðŸŽ¯ Learn Letters</h1>
                    <p>Match the letters correctly to learn!</p>
                </div>
                <button id="timerBtn" style="background: none; border: none; cursor: pointer; padding: 0;">
                    <img src="images/timer_icon.png" alt="Timer" style="width: 40px; height: 40px; image-rendering: pixelated;" />
                </button>
            </div>
        </header>

        <div class="game-controls">
            <button id="capitalToLower" class="mode-btn active">Capital â†’ Lowercase</button>
            <button id="lowerToCapital" class="mode-btn">Lowercase â†’ Capital</button>
        </div>

        <div class="carrot-bank">
            <span id="carrotIcons"></span>
            <span class="carrot-label">Carrots: <span id="carrotCount">0</span></span>
        </div>

        <div class="level-controls">
            <button class="level-btn active" data-level="1">Level 1</button>
            <button class="level-btn" data-level="2">Level 2</button>
            <button class="level-btn" data-level="3">Level 3</button>
            <button class="level-btn" data-level="4">Level 4</button>
        </div>

        <div class="game-area">
            <div class="target-letter">
                <h2 id="targetLetter">A</h2>
            </div>

            <div class="options-container">
                <div class="options-grid" id="optionsGrid">
                    <!-- Options will be generated by JavaScript -->
                </div>
            </div>

            <div class="feedback" id="feedback">
                <div class="feedback-message" id="feedbackMessage"></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Score:</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Streak:</span>
                <span class="stat-value" id="streak">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Total:</span>
                <span class="stat-value" id="total">0</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
